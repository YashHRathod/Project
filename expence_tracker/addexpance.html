      <div class="card">
        <h2>Add New Expense</h2>
        <p class="subtitle">Enter details for your new transaction below.</p>
        <form>
          <div class="form-group">
            <label>Expense Title</label>
            <input type="text" placeholder="e.g., Weekly Groceries" />
          </div>
          <div class="row">
            <div class="form-group">
              <label>Amount</label>
              <input type="number" placeholder="$ 0.00" />

            <div class="form-group">
              <label>Date</label>
              <input type="date" />
            </div>
          </div>

          <div class="form-group">
            <label>Category</label>
            <select>
              <option>Food</option>
              <option>Transport</option>
              <option>Shopping</option>
            </select>
          </div>
        </form>
        <div class="checkbox">
          <input type="checkbox" id="reimbursible" />
          <label>Mark as reimbursable</label>
        </div>
        <div class="submit">
          <button type="button" class="cancel">Cancel</button>
          <button type="submit" class="save">âœ…Save Expense</button>
